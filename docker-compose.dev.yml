# Development docker-compose with hot reload
version: "3.8"

services:
  calorie-diary-web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: calorie-diary-app-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - ./app/.env
    volumes:
      # Mount source code for hot reload
      - ./app:/app
      - /app/node_modules
      # Mount credentials directory
      - ./app/credentials:/app/credentials:ro
    command: npm run dev
    restart: unless-stopped
    networks:
      - calorie-diary-network

networks:
  calorie-diary-network:
    driver: bridge
