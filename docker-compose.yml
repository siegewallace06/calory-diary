version: "3.8"

services:
  calorie-diary-web:
    build: .
    container_name: calorie-diary-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    volumes:
      # Mount credentials directory for Google service account
      - ./credentials:/app/credentials:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - calorie-diary-network

networks:
  calorie-diary-network:
    driver: bridge
